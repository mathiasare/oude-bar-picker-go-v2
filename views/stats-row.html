{{ block "stats-row" .}}
<tbody
id="stats-table"
hx-swap-oob="#stats-table"
class="divide-y divide-gray-200 bg-white">
{{ range . }}
<tr>
  <td class="whitespace-nowrap py-5 pl-4 pr-3 text-sm sm:pl-0">
    <div class="flex items-center">
      <div class="ml-4">
        <div class="font-medium text-gray-900">{{.BarName}}</div>
      </div>
    </div>
  </td>
  <td class="whitespace-nowrap px-3 py-5 text-xl text-gray-500">
    <div class="text-gray-900">{{.VoteCount}}</div>
  </td>
</tr>
{{ end }}
</tbody>
{{ end }}

{{ block "stats-row-start" .}}
{{ range . }}
<tr>
  <td class="whitespace-nowrap py-5 pl-4 pr-3 text-sm sm:pl-0">
    <div class="flex items-center">
      <div class="ml-4">
        <div class="font-medium text-gray-900">{{.BarName}}</div>
      </div>
    </div>
  </td>
  <td class="whitespace-nowrap px-3 py-5 text-xl text-gray-500">
    <div class="text-gray-900">{{.VoteCount}}</div>
  </td>
</tr>
{{ end }}
{{ end }}
